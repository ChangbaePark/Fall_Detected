<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Object Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면의 높이에 맞추어 가운데 정렬 */
            flex-direction: column;
        }
        #start-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            outline: none;
        }
        #webcam-container {
            margin-top: 20px;
        }
        #label-container {
            margin-top: 20px;
        }
        #label-container div {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Webcam Object Detection</h1>
        <button id="start-button" type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script>
        let webcam, labelContainer;

        async function init() {
            // 웹캠 설정
            const video = document.createElement('video');
            video.width = 640;
            video.height = 480;
            video.autoplay = true;
            video.playsInline = true;

            document.getElementById('webcam-container').appendChild(video);
            labelContainer = document.getElementById('label-container');

            // 웹캠 접근
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.addEventListener('loadeddata', predict);
                    })
                    .catch(function (error) {
                        console.error('Error accessing webcam:', error);
                    });
            }
        }

        async function predict() {
            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg');

            const response = await fetch('/predict', {
                method: 'POST',
                body: JSON.stringify({ image: dataUrl }),
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            labelContainer.innerHTML = `Fall_Detected: ${result.probability.toFixed(2)}`;

            // 예측 반복
            requestAnimationFrame(predict);
        }
    </script>
</body>
</html>
